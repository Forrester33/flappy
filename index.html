<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttery Otters - Classic Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Buttery Otters</h1>
            <div class="score-display">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="high-score-display">
                <span>Best: </span>
                <span id="highScore">0</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="500" height="700"></canvas>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="game-over-screen hidden">
                <div class="game-over-content">
                    <h2>Game Over!</h2>
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>Best: <span id="finalHighScore">0</span></p>
                    <div id="rankingDisplay" class="ranking-display">
                        <!-- Player ranking will be shown here -->
                    </div>
                    <div class="game-over-buttons">
                        <button id="restartBtn" class="restart-btn">Play Again</button>
                        <button id="showLeaderboardBtn" class="show-leaderboard-btn">View Leaderboard</button>
                    </div>
                </div>
            </div>
            
            <!-- Start Screen -->
            <div id="startScreen" class="start-screen">
                <div class="start-content">
                    <h2>Buttery Otters</h2>
                    <div id="nameEntry" class="name-entry">
                        <p>Enter your name for the leaderboard:</p>
                        <input type="text" id="playerName" placeholder="Your name" maxlength="20" autocomplete="off">
                        <button id="startBtn" class="start-btn">Start Game</button>
                    </div>
                    <p>🖱️ Click or 📱 Tap to swim through the butter!</p>
                </div>
            </div>
            
            <!-- Leaderboard Screen -->
            <div id="leaderboardScreen" class="leaderboard-screen hidden">
                <div class="leaderboard-content">
                    <h2>🏆 Leaderboard 🏆</h2>
                    <div id="leaderboardList" class="leaderboard-list">
                        <!-- Leaderboard entries will be populated here -->
                    </div>
                    <div class="leaderboard-buttons">
                        <button id="playAgainFromLeaderboardBtn" class="play-again-btn">Play Again</button>
                        <button id="backToGameBtn" class="back-to-game-btn">Back to Game</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>🖱️ Click or 📱 Tap to swim through the butter!</p>
        </div>
    </div>
